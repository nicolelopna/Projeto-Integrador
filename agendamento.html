<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <link rel="stylesheet" href="agendamento.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="./Imagens/Logo para aba.png" sizes="16x16" type="image/png">
    <link rel="icon" href="./Imagens/Logo para aba.png" sizes="32x32" type="image/png">
    <link rel="icon" href="./Imagens/Logo para aba.png" sizes="64x64" type="image/png">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rosarivo&display=swap" rel="stylesheet">
</head>
<body>
    <div class="agendamento-container">
        <h2>Complete seu Cadastro para o Agendamento:</h2>
        
        <form id="form-agendamento">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="numero">Número:</label>
            <input type="tel" id="numero" name="numero" required pattern="^\d{10,11}$" title="Por favor, insira um número de telefone válido com 10 ou 11 dígitos">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="data">Escolha a data do agendamento:</label>
            <input type="date" id="data" name="data" required>
            
            <label for="profissional">Você tem preferência de profissional?</label>
            <select id="profissional" name="profissional">
                <option value="luciana">Luciana</option>
                <option value="gabriela">Gabriela</option>
                <option value="joao">João</option>
                <option value="nao-tem">Não tenho preferência</option>
            </select>
            
            <label for="procedimento">Que tipo de procedimento você pretende fazer?</label>
            <select id="procedimento" name="procedimento">
                <option value="corte">Corte</option>
                <option value="loira-global">Loira Global</option>
                <option value="morena-iluminada">Morena Iluminada</option>
                <option value="spa">SPA</option>
                <option value="outro">Outro</option>
            </select>

            <div id="outro-procedimento" style="display:none;">
                <label for="descricao">Descreva o procedimento:</label>
                <textarea id="descricao" name="descricao" rows="4" cols="50"></textarea>
            </div>
            
            <label for="hora">Escolha o horário:</label>
            <select id="hora" name="hora">
                <option value="12:00">12:00</option>
                <option value="14:40">14:40</option>
                <option value="16:40">16:40</option>
                <option value="17:50">17:50</option>
            </select>

            <button type="submit" id="btn-concluir">Concluir Agendamento</button>
        </form>
    </div>

    <script src="agendamento.js"></script>
</body>
</html>
